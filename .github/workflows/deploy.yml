# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install gh-pages
        run: npm install --save-dev gh-pages

      - name: Build
        run: npm run build
        env:
          REACT_APP_ARENA_API_URL: ${{ secrets.REACT_APP_ARENA_API_URL }}
          REACT_APP_NEXALIS_NETWORK: ${{ secrets.REACT_APP_NEXALIS_NETWORK }}
          REACT_APP_NEXALIS_API_URL: ${{ secrets.REACT_APP_NEXALIS_API_URL }}
          REACT_APP_NEXALIS_EXPLORER_URL: ${{ secrets.REACT_APP_NEXALIS_EXPLORER_URL }}

      - name: Deploy
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          npm run deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy